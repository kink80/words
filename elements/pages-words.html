<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="pages-words" attributes="words">
  <template>
    <style>
       div.fullheight { 
         height: 100%;
         background-color: grey;
       }
       core-animated-pages {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                font-size: 72px;
                overflow: hidden;
           }
    </style>
    <div id="container">
    <core-animated-pages transitions="cross-fade-all">
        <template repeat="{{word in words}}">
          <section>     
            <div layout vertical center center-justified class="fullheight">
              {{word.original}}
              <core-icon icon="toc" style="width: 48px; height: 48px;" on-click="{{reveal}}">
              </core-icon>
              <p hidden>
                {{word.translation}}
              </p>
             </div>
          </section>
       </template>
    </core-animated-pages>
    </div>
  </template>
  <script>
    Polymer({
      words: [],
      nextClick: function(event, detail, sender) {
        sender.selectNext(true);
      },
      handleGestureStart: function(inEvent) {
        console.log(inEvent)
      },
      reveal: function() {
        console.log('reveal');
      },
      domReady: function() {  
        var n = this.$.container;
        
        PolymerGestures.addEventListener(n, "down", this.handleGestureStart);
        PolymerGestures.addEventListener(n, "track", this.handleGestureStart);
        PolymerGestures.addEventListener(n, "up", this.handleGestureStarthandleGestureStart);
        PolymerGestures.addEventListener(n, "mouseleave", this.handleGestureStart);
        
        
      },
      detached: function() {
        var n = this.$.container;
        
        PolymerGestures.removeEventListener(n, "up", this.handleGestureStart);
        PolymerGestures.removeEventListener(n, "down", this.handleGestureStart);
        PolymerGestures.removeEventListener(n, "track", this.handleGestureStart);
        PolymerGestures.removeEventListener(n, "mouseleave", this.handleGestureStart);
        
      },
      handleGestureStart: function(inEvent) {
        console.log(inEvent)
      }
    });
  </script>
</polymer-element>
